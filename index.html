<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="canvasCount">How many squares per side? (1-100)</label>
        <input
        type="number"
        id="canvasCount"
        min="1"
        max="100"/>
        <input type="submit" value="Let's draw!" id="submitCanvasCount">
        <button id="randomColor">Random colors!</button>
    </form>
    
    <div id="canvas"></div>


    <script src="javascript.js"></script>
</body>
</html>
